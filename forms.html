<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <h2>Forms in HTML</h2>
    <form action="index.html" target="_blank">
        <label for="name1">Name: </label>
        <input type="text" minlength="5" maxlength="10" required id="name1" placeholder="Plese enter your name"><br><br>
        <label for="">Age: </label>
        <input type="number" name="age" id="age" value="18">

        <br><br>
        <label for="">Email:</label>
        <input type="email">
        <br><br>
        <label for="">Date:</label>
        <input type="date" disabled>
        <br><br>
        <label for="">Password:</label>
        <input type="password">
        <br><br>
        <label for="Sex :"></label>
        <input type="radio" name="gender" id="rd1" checked value="male"><label for="rd1" >Male</label>
        <input type="radio" name="gender" id="rd2" value="female"><label for="rd2">Female</label>
        <br><br>
        <label for="color">Enter Your Fav Color</label>
        <input type="color" id="color">
        <br><br>
        <label for="">Select A payment method:</label>
        <select id="payment">
            <option value="">select</option>
            <option value="gpay">Gpay</option>
            <option value="paytm">Paytm</option>
            <option value="phonepay">PhonePay</option>
        </select>
        <br><br>
        <label for="">Enter your feedback: </label>
        <textarea name="cmt" id="feed" rows="2" cols="20"></textarea>
        <br><br>
        <input type="reset">
        <br><br>
        <input type="submit">
        <br><br>
        <label for="">select the language:</label>
        <input type="checkbox" name="lang" id="eng"><label for="eng">English</label>
        <input type="checkbox" name="lang" id="hin"><label for="hin">Hindi</label>
        <input type="checkbox" name="lang" id="kan"><label for="kan">Kannada</label>
    </form>
</body>

</html>
